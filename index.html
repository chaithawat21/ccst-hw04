<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Shopping Cart page</title>
</head>

<body>
    <div class="main">
        <div class="head">
            <div class="head-left">
                <img src="./img/work-on-laptop-work-job-effort-svgrepo-com.png" alt="logo">
                <p><strong>Job</strong>Passcard</p>
            </div>

            <ul class="head-center">
                <li><a href="#" class="head-center-list">ABOUT US</a></li>
                <li><a href="#" class="head-center-list">PASSCARD</a></li>
                <li><a href="#" class="head-center-list">PROFILE</a></li>
            </ul>
            <ul class="head-right">
                <li><img src="./img/magnifier-search-zoom-svgrepo-com.png" alt="magnifier" class="magnifier"></li>
                <li><img src="./img/cart-shopping-svgrepo-com.png" alt="cart" class="cart"></li>
                <li><a href="#" class="head-right-list">LINK</a></li>
                <li><a href="#" class="head-right-list">SIGN UP</a></li>
            </ul>
            
        </div>
        <hr class="head-line">
        <h1 class="mid-topic">My Cart</h1>
        <div class="mid">
            <div class="boxleft">
                
                <div class="box1">
                    <img src="./img/trash-blank-alt-svgrepo-com.png" alt="bin" class="bin">
                    <div class="minibox01">
                        <img src="./img/document-svgrepo-com.png" alt="document">
                        <h5>Google Docs</h5>
                        <p>Used for businness</p>
                    </div>
                    <div class="detailbox01">
                        <h4>Google Docs</h4>
                        <div class="middetailbox01">
                            <span class="dotgreen"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <form action="#">
                                <select name="level" id="level">
                                    <option value="lv1-3">LV 1-3</option>
                                    <option value="lv2-3">LV 2-3</option>
                                    <option value="lv3-3">LV 3-3</option>
                                </select>
                            </form>
                        </div>
                        <p>THB 150</p>
                    </div>
                </div>
                <div class="box2">
                    <img src="./img/trash-blank-alt-svgrepo-com.png" alt="bin" class="bin">
                    <div class="minibox02">
                        <img src="./img/document-svgrepo-com.png" alt="documennt">
                        <h5>Google Slides</h5>
                        <p>Used for businness</p>
                    </div>
                    <div class="detailbox01">
                        <h4>Google Slides</h4>
                        <div class="middetailbox02">
                            <span class="dotgreen"></span>
                            <span class="dotgreen"></span>
                            <span class="dotgreen"></span>
                            <span class="dot"></span>
                            <form action="#">
                                <select name="level" id="level">
                                    <option value="lv1-4">LV 1-4</option>
                                    <option value="lv2-4">LV 2-4</option>
                                    <option value="lv3-4">LV 3-4</option>
                                    <option value="lv3-4">LV 4-4</option>
                                </select>
                            </form>
                        </div>
                        <p>THB 150</p>
                    </div>
                </div>
            </div>
            <div class="box-right">
                <div class="box3">
                    <h2>Order Info</h2>
                    <div class="subtotal">
                        <p class="subtotal">Subtotal</p>
                        <p claas="price">THB 300</p>
                    </div>
                    <div class="promotion">
                        <img src="./img/ticket-svgrepo-com.png" alt="ticket">
                        <input type="text" id="promotionn" name="promotionn" placeholder="Promotion Coode">
                        <button>APPLY</button>
                    </div>
                    <hr>
                    <div class="total">
                        <h3>Total payment</h3>
                        <h1>THB 300</h1>
                    </div>
                    <button class="lastbutton">LOG IN TO CHECKOUT</button>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
